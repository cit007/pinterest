{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="comment-delete">
        <div class="title">
            <h4>Delete Comment : {{ target_comment.content }}</h4>
        </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="delete-btn">
        </form>
    </div>

{% endblock %}
