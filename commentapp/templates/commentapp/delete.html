{% load bootstrap4 %}

{% block content %}

    <div class="comment-delete" style="text-align:center; max-width:500px; margin:4rem auto;">
        <div class="mb-4">
            <h4>Delete Comment : {{ target_comment.content }}</h4>
        </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="delete-btn">
        </form>
    </div>

{% endblock %}
