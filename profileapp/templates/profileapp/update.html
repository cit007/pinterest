{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="profile-update">
        <div class="title">
            <h4>Profile Update</h4>
        </div>
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="submit-btn">
        </form>
    </div>

{% endblock %}
