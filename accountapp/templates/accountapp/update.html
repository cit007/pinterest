{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="account-update">
        <div class="title">
            <h4>Change Info</h4>
        </div>
        <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="submit-btn">
        </form>
    </div>

{% endblock %}
