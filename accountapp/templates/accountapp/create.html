{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="account-create">
        <div class="title">
            <h4>SignUp</h4>
        </div>
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="submit-btn">
        </form>
    </div>

{% endblock %}
