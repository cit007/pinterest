{% extends 'base.html' %}

{% block content %}

    <div class="detail" style="text-align:center; max-width:500px; margin:4rem auto;">
        <div>
            <h4>{{ target_user.date_joined }}</h4>
            <h4>{{ target_user.username }}</h4>
        </div>

        {% if target_user == user %}
        <a href="{% url 'accountapp:update' pk=user.pk %}">
            <p>Change Info</p>
        </a>
        <a href="{% url 'accountapp:delete' pk=user.pk %}">
            <p>Quit</p>
        </a>
        {% endif %}
    </div>

{% endblock %}
