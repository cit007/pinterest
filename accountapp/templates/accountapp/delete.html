{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="account-delete">
        <div class="title">
            <h4>Sign Out</h4>
        </div>
        <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="delete-btn">
        </form>
    </div>

{% endblock %}
