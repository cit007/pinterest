{%if article_list %}
<img src={{ article.image.url }} alt="" class="article__image">
<div class="content">
    <h3>{{ article.title | truncatechars:16 }}</h3>
    <p>{{ article.content | safe | truncatechars:30 }}</p>
</div>
{% endif %}

{%if project_list %}
<img class="project-list__img" src={{ project.image.url }} alt="">
<div class="content">
    <h3>{{ project.title | truncatechars:10 }}</h3>
    <p>{{ project.desc | safe | truncatechars:13 }}</p>
</div>
{% endif %}
