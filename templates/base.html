<!DOCTYPE html>
<html lang="ja-JP">

{% include 'head.html' %}

<body>
    {% include 'header.html' %}
    
    <hr>

    {% if messages %}
    <ul class="messages_ul">
		{% for message in messages %}
            <li class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %} alert-dismissible" role="alert">{{ message }}</li>
		{% endfor %}
	</ul>
    {% endif %}

    {% block content %}
    
    {% endblock %}

    <hr>
    
    {% include 'footer.html' %}
</body>
</html>
