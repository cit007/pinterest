{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="article-update">
        <div class="mb-4">
            <h4>Article Update</h4>
        </div>
        <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="submit-btn">
        </form>
    </div>

{% endblock %}
