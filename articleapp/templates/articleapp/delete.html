{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="article-delete">
        <div class="title">
            <h4>Delete Article : {{ target_article.title }}</h4>
        </div>
        <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="delete-btn">
        </form>
    </div>

{% endblock %}
