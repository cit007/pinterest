{% extends 'base.html' %}
{% load static %}

{% block content %}
 <section>
    {% if article_list %}
    <div class="wf-container">
        {% for article in article_list %}
        <a href="{% url 'articleapp:detail' pk=article.pk %}"></a>
        <div class="wf-box">
            {% include 'snippets/card.html' with article=article %}
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div style="text-align:center">
        <h2>No Article</h2>
    </div>
    {% endif %}

     <div style="text-align:center">
         <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill col-3 mt-3 mb-3">
             Create Article
         </a>
     </div>
</section>
<script src="{% static 'js/responsive_waterfall.js' %}"></script>
<!-- <script src="app.js"></script> -->
  
{% endblock %}
