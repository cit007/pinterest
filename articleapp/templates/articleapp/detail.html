{% extends 'base.html' %}

{% block content %}

    <div class="detail" style="text-align:center; max-width:500px; margin:4rem auto;">
        <h1>{{ target_article.title }}</h1>
        <img src="{{ target_article.image.url }}" alt="">
        <p>{{ target_article.content }}</p>

        {% if target_article.writer == user %}
        <a href="{% url 'articleapp:update' pk=target_article.pk %}">Edit Article</a>
        {% endif %}
    </div>
{% endblock %}
